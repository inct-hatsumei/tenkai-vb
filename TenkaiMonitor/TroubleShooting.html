			font-size: 20px;

<body>
	<h1 style="text-align:center;">てんかい　トラブルシューティング</h1>
	<ol>
		<ul>接続できない</ul>
		<p>全てのアプリ、ソフトをいったん終了させる<br>その後手順書に従い、再設定を行う</p>
		<ul>GPSが受信できない</ul>
		<p>しばらく待ってみる<br>それでもダメな場合、発射場所で数分程度待ってもらう</p>
		<ul>アプリが強制終了する</ul>
		<p>アプリを強制終了し、キャッシュを消去する<br>それでもだめなら再インストールを行う<br>それでもだめなら端末の再起動を行う</p>
	</ol>
